<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resopnsive fonts</title>
    <style>
        html{
            height: 250px;
            width: 250px;
            font-size: 20px;
            border: 12px solid red;
            height: 100vh;
            width: 100vw;
        }
        .container{
            font-size: 10px;
        }
        h1{
            text-align: center;
        }
        #id1{
            font-size: 5em;
        }
        #id2{
            font-size: 8rem;
        }
    </style>
</head>

<body>
    <h1 id="id1">First heading</h1>
    <h1 id="id2">Second heading</h1>
    <h1 id="id3">Third heading</h1>
    <h1 id="id4">Fourth heading</h1>
</body>

</html>
