<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id selector */
        #avng{
            background-color:black;
        }
        /* class slector */
        .avg{
            color: brown;
        }
        /* grouping selector */
        footer,span{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h3>CSS selector</h3>
    <p class="avg">The Avenger</p>
    <p id="avng" >Avenger Infinity war</p>
    <p>Avengers Endagame</p>
    <div>
        <p>Avengers assemble</p>
        <span>Whatever it takes</span>
    </div>
    <footer>We are in the endgame now</footer>

</body>
</html>
