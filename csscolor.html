<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #im{
            color: blue;    /*color by name*/
        }
        #ca{
            color: rgb(255,0,255);  /*color by rgb value*/
        }
        #th{
            color: #f54Af9; /*color by hex value*/
        }
    </style>
</head>
<body>
    <h5>CSS color</h5>
    <p id="im">Iron man</p>

    <p id="ca">Captain America</p>

    <p id="th">Thor</p>
</body>
</html>
